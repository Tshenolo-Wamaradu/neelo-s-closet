    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #eef2f3;

        }

        form {
            width: 400px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0, 1);

        label{
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input,textarea{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea{
            height:120px;
            resize: none;
        }

        .buttons{
            margin-top: 20px;
            text-align: center;
        }

        button{
            padding: 10px 20px;
            border: none;
            border-radius:4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn{
            background-color: green;
            color: white;
        }

        .clear-btn{
            background-color: red;
            color: white;
            margin-right: 10px;
        }
        
        button.hover{
            opacity: 0.9;
        }

    </style>

</head>
